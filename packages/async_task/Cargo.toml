[package]
name = "sugars_async_task"
version.workspace = true
edition.workspace = true
description = "Async task utilities and abstractions for the cyrup-sugars ecosystem"
license.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
documentation = "https://docs.rs/sugars_async_task"
keywords = ["rust", "utilities", "async", "task", "cyrup"]
categories = ["asynchronous", "development-tools"]
readme = "../../README.md"

[lib]
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.46.1", features = ["rt", "sync"], optional = true }
futures = "0.3.31"
parking_lot = { version = "0.12.4", optional = true }
sugars_collections = { version = "0.5.5", path = "../collections" }
# workspace-hack = { version = "0.2.0", path = "../../workspace-hack" }

[features]
default = ["tokio"]
tokio = ["dep:tokio", "parking_lot"]
