[package]
name = "sugars_gix"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Git operations using gix (Gitoxide) library - adapted from kodegen"
publish = false

[dependencies]
gix = { version = "0.74", default-features = false, features = [
    "blocking-network-client",
    "max-performance",
    "credentials",
    "revision",
    "index",
    "blob-diff",
    "worktree-mutation",
    "merge",
    "excludes",
    "status",
] }
thiserror = "2.0"
chrono = "0.4"
tokio = { version = "1.47", features = ["rt", "rt-multi-thread", "macros", "sync", "fs"] }
tokio-stream = "0.1"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.5"
anyhow = "1.0"

[lib]
name = "sugars_gix"
path = "src/lib.rs"
